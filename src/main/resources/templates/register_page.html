<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-container">
    <form class="login-form" method="post" action="/register" th:object="${registerRequest}">
        <h1>Welcome Back</h1>
        <p>Create an account</p>
        <div class="input-group">
            <input type="text" id="login" name="login" placeholder="Login" required>
        </div>
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
       <!-- <div class="input-group">
            <input type="text" id="role" name="role" placeholder="Student/Teacher" required>
        </div>
-->
        <div class="dropdown">
            <button class="dropbtn">Your role...</button>
            <div class="dropdown-content">
                <span class="dropdown-content_role-name">Student</span>
                <span class="dropdown-content_role-name">Teacher</span>
            </div>
        </div>

        <button type="submit">Sign up</button>
        <div class="bottom-text">
            <p>Already have an account? <a href="/login">Sign In</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </form>
</div>
